<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <!-- <img src="../images/re.png" alt=""> -->
   <table border="" align="center">
    <tr>
        <th colspan="2" bgcolor="tomato">Registration Form</th>
    </tr>
    <tr><td>Name</td>
        <th><input type="text" placeholder="Name"> </th></tr>
         <tr>
            <tr><td>Father's Name</td>
                <th><input type="text" placeholder="Father's Name"> </th></tr>
                 <tr>
                    <tr><td>Mother's Name</td>
                        <th><input type="text" placeholder="Mother's Name"> </th></tr>
                         <tr>
                            <tr><td>Date of birth</td>
                                <th><input type="date"></th></tr>
                                <tr><td>E-mail</td>
                                    <th><input type="text" placeholder="E-mail"> </th></tr>
                                     <tr>
                                        <tr>
                                            <td>Gender</td>
                                   <td> <input type="radio" name="Gender" value="Male">Male<br>
                                <input type="radio"name="Gender" value="Female">Female</tr></td>
                                <tr>
                                    <td>Number</td>
                                    <td><input type="number" placeholder="number" max="10"></td>
                                </tr>
                                <tr><td colspan="2">Address: <br>
                                    <textarea name="textarea" id="" cols="40" rows="4"></textarea>
                                  </td></tr>
                                 
                                    <tr><td>State:-</td>
                                        <td>
                                            <select name="Select" id="">
                                                <option value="Rajasthan">Rajasthan</option>
                                                <option value="Assam">Assam</option>
                                                <option value="Bihar">Bihar</option>
                                                <option value="Goa">Goa</option>
                                                <option value="Gujrat">Gujrat</option>
                                                <option value="Sikkim">Sikkim</option>
                                            </select>
                                        </td></tr> <br><br>   
                                        <tr><td>City:-</td>
                                            <td>
                                                <select name="Select" id="">
                                                    <option value="Jodhpur">Jodhpur</option>
                                                    <option value="Dispur">Dispur</option>
                                                    <option value="Ara">Ara</option>
                                                    <option value="Panaji">Panaji</option>
                                                    <option value="Ahmedabad">Ahmedabad</option>
                                                    <option value="Gangjok">Gangjok</option>
                                                </select>
                                            </td></tr> <br><br>  
                                            <tr>
                                                <th colspan="2">
                                                <input type="Submit" name="Submit" value="Submit">
                                                </th>
                                            </tr>
                                            
                
   </table>
</body>
</html>
