<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>General Information</legend>
        <label for="Arrival Date">Arrival Date</label>
        <input type="date" name="" id="" required> <br><br>

        <label for="Nights">Nights</label>
        <input type="text" name="" id="" required> <br><br>

        <label for="Adults">Adults</label>
        <input type="number" required> <br><br>

        <label for="Children">Children</label>
        <input type="number" required> 
    </fieldset>
    <fieldset>
        <legend>Perferencess</legend>
        <label for="Room Type">Room Type :-</label>
        <input type="checkbox" name="checkbox">Standard
        <input type="checkbox" name="checkbox">Business
        <input type="checkbox" name="checkbox">Suite <br><br>

        <label for="Bed type">Bed type :-</label>
        <input type="checkbox" name="checkbox">King
        <input type="checkbox" name="checkbox">Double Double
        <input type="checkbox" name="checkbox">Queen
        <br>
        <input type="checkbox"> Smoking
    </fieldset>
    <fieldset>
        <legend>Contact Information</legend>
        <label for="Name">Name</label>
        <input type="text"><br><br>
        <label for="Email">Email</label>
        <input type="text"><br><br>
        <label for="Phone">Phone</label>
        <input type="text">
    </fieldset>
    <br><br>
<button>Submit Reservation</button>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <button>Clear</button>
</body>
</html>
